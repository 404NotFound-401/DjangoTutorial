<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
  
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  
  <style>
    body {
      text-align: center;
    }
    h1 {
      font-family: 'Abril Fatface', cursive;
      padding: 2em 2em;
      font-size: 4em;
      font-weight: bold;
      color: #c06248;
    }
    form {
      margin: auto;
    }
    input {
      width: 30% !important;
      margin: auto;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 2.5rem;
      font-size: 0.8em;
      color: #50423e;
    }
  </style>
  
  <body>
    <h1>Movie info search engine</h1>
    <form method="post" name="submit-form">
        {% csrf_token %}
      <div class="form-group">
        <label for="movie_name"></label>
        <input type="text" class="form-control form-control-lg" name="movieName" placeholder="Give movie name here">
      </div>
  
      <button type="submit" class="btn btn-primary"><i class="material-icons" style="font-weight:bold;">search</i></button>
    </form>
  
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%; top:0%">
        <iframe frameborder="0" height="100%" width="100%"
          src="https://www.youtube.com/embed/paTAyUg31wk?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=paTAyUg31wk">
        </iframe>
    </div>
  
    <footer>Video source: <a
        href="https://www.youtube.com/embed/paTAyUg31wk">Clark Zhu on Youtube</a>
    </footer>
  
  </body>
